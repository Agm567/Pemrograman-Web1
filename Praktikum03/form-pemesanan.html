<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                    <th colspan="">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="addres">Addres</label></td>
                    <td>: <input type="text" id="addres"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instructions</label></td>
                    <td>: <textarea type="text" id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design your Dream Pizza</legend>
            <h4>Crust (Choose One):</h4>
            <ul style="list-style-type:none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigrain</label>        
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Mealt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul style="list-style-type:none ;">
                <li>
                    <input type="checkbox" id="white" name="crust">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella" name="crust">
                    <label for="mozarella">Mozarella</label>        
                </li>
                <li>
                    <input type="checkbox" id="pepperani" name="crust">
                    <label for="pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms" name="crust">
                    <label for="mushrooms">Mushroooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="crust">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchories" name="crust">
                    <label for="anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineapple" name="crust">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizzas</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
